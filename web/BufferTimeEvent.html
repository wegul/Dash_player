<!doctype html>
<html lang="en">
<head>
    <title>Dash with BufferTime</title>
    <script src="./js_files/DASHv4.js"></script>
    <script src="js_files/BadWindowRule.js"></script>
    <p>
        <a>this is a dash video player page with BadWindowRule enabled</a>
    </p>
</head>
<body>
<input type="text" name="time left for bad window" id="timeSpan" align="center"> time left for bad window </input> <br/>
<input type="text" name="bad window length" id="wndwlength"> bad window length </input> <br/>
<button type="Submit">Submit</button>
<!--once a user clicked the button, indicating an incoming of a bad window, it triggers the event of BadWindowRule that
the player needs to rectify the Quality and BufferLevel depending on historical throughput and window length -->
<div>
    <video controls id="videoPlayer" loop="loop" autoplay="autoplay"></video>
    <style>
        video {
            width: 1000px;
            height: 618px;
        }
    </style>
</div>

<script>
    (function init() {
        var video,
            player,
            url = "./bbb_30fps/bbb_30fps.mpd";

        video = document.querySelector("#videoPlayer");
        player = dashjs.MediaPlayer().create();

        /* don't use dash.js default rules */
        player.updateSettings({
            'streaming': {
                'abr': {
                    'useDefaultABRRules': false
                },
                'buffer': {
                    'bufferTimeAtTopQuality': 30,
                    'bufferTimeAtTopQualityLongForm': 60,
                    'stableBufferTime': 20,//this is my guy!! to rectify buffer length, just update this param in seconds unit.
                    'longFormContentDurationThreshold': 60,
                }
            }
        });

        /* add my custom quality switch rule. Look at LowestBitrateRule.js to know more */
        /* about the structure of a custom rule */
        player.addABRCustomRule('qualitySwitchRules', 'BadWindowRule', BadWindowRule);
        player.initialize(video, url, true);

    })();
</script>

</body>

</html>
