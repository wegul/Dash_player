<!doctype html>
<html lang="en">
<head>
    <title>Dash with BufferTime</title>
    <script src="./js_files/DASH.js"></script>
    <p><a>this is a dash video player page with buffer time rule enabled</a></p>
    <div>
        <video controls id="videoPlayer" loop="loop" autoplay="autoplay"></video>
        <style>
            video {
                width: 1000px;
                height: 618px;
            }
        </style>
    </div>

    <script src="./js_files/BufferTimeRule.js"></script>
    <script>
        (function init() {
            var video,
                player,
                url = "./bbb_30fps/bbb_30fps.mpd";

            video = document.querySelector("#videoPlayer");
            player = dashjs.MediaPlayer().create();

            /* don't use dash.js default rules */
            player.updateSettings({
                'streaming': {
                    'abr': {
                        'useDefaultABRRules': true
                    }
                }
            });

            /* add my custom quality switch rule. Look at LowestBitrateRule.js to know more */
            /* about the structure of a custom rule */
            player.addABRCustomRule('qualitySwitchRules', 'BufferTimeRule', BufferTimeRule);

            player.initialize(video, url, true);

        })();
    </script>
</head>

</html>
